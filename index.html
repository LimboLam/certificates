<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.typekit.net/nfr3vwm.css">
        <link rel="stylesheet" href="https://use.typekit.net/nfr3vwm.css">
        <link rel="stylesheet" href="https://use.typekit.net/nfr3vwm.css">
        <link rel="stylesheet" href="https://use.typekit.net/nfr3vwm.css">
        <link rel="stylesheet" href="https://use.typekit.net/nfr3vwm.css">
        <link href="/path/to/print.css" media="print" rel="stylesheet" />
        <title>Certificates</title>
    </head>
    <body>
        <div>
            <img src="images/certificate_1.png">
            <h1 id="bigName" class="top">CERTIFICATE</h1>
            <p id="certificateName" class="top">OF MOST IMPROVED</p>
            <p id="awardingText" class="top">This certificate is proudly awarded to</p>
            <p id="name">FNAME LNAME</p>
            <p id="date"></p>
            <p id="sayDate">Date</p>
            <p id="specialName">Special Name</p>
            <p id="companyName">Company Name</p>
        </div>
        <div id="buttons">
            <button id="changeImg" class="button">Next</button>
            <button id="changeName" class="button">Change the name</button>
            <button id="dateButton" class="button">Generate date</button>
            <button id="changeSpecialName" class="button">Change special name</button>
            <button id="fitText" class="button">Fit the text</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
